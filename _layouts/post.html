---
layout: default
---
<head>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', {packages: ['corechart']});
  </script>

  <!-- JQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
    var winHeight = $(window).height(),   
    docHeight = $(document).height();
       
    max = docHeight - winHeight; $("progress").attr('max', max);

    var value = $(window).scrollTop(); $("progress").attr('value', value);

    $(document).on('scroll', function() {
    value = $(window).scrollTop();
    progressBar.attr('value', value);
    });
  </script>

</head>

<!-- Read Indicator Bar -->
<progress class="readindicator" value="0"></progress>

<section class="single-wrap">
  <article class="single-content" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="feat">
      <h5 class="page-date">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date_to_long_string }}
        </time>
      </h5>
    </div>
    <h1 class="page-title" itemprop="name headline">{{ page.title }}</h1>
    <div itemprop="articleBody">
      {{ content }}
    </div>
    <div class="feat share">
      <a href="http://eepurl.com/harOHv" class="popup">
        <span class="fa fa-envelope"></span>
      </a>
    </div>
    {% if page.next %}
    <a rel="next" href="{{ site.baseurl }}{{ page.next.url }}" id="next">
      <span class="nav-title nav-title-next">newer</span> &rarr;
    </a>
    {% endif %} {% if page.previous %}
    <a rel="prev" href="{{ site.baseurl }}{{ page.previous.url }}" id="prev">
      &larr; <span class="nav-title nav-title-prev">older</span>
    </a>
    {% endif %}
  </article>
</section>

<script>
  $(document).on('ready', function() {  
  var winHeight = $(window).height(), 
      docHeight = $(document).height(),
      progressBar = $('progress'),
      max, value;

  /* Set the max scrollable area */
  max = docHeight - winHeight;
  progressBar.attr('max', max);

    $(document).on('scroll', function(){
      value = $(window).scrollTop();
      progressBar.attr('value', value);
    });
  });
</script>
